<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galleta de la Fortuna Digital: Donde el futuro se vuelve delicioso.</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #516ead, #283655);
            color: #fff;
            overflow: hidden;
        }

        #title-container {
            text-align: center;
            position: relative;
            animation: bounce 1s infinite;
        }

        #title-text {
            font-size: 32px;
            font-weight: bold;
            margin: 0;
            padding: 20px;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        #fortune-cookie {
            width: 200px;
            height: 200px;
            text-align: center;
            border: 2px solid #6B4E37; 
            border-radius: 50%; 
            overflow: hidden; 
            cursor: pointer;
            padding: 40px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out, background-color 0.3s ease-in-out;
            position: relative;
            margin-top: 20px;
        }

        #fortune-cookie:hover {
            transform: scale(1.25);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            background: linear-gradient(to right, #C8AE7D,#65451F);
        }

        #fortune-text {
            position: relative;
            z-index: 1;
            transition: color 0.3s ease-in-out, transform 0.5s ease-in-out;
            font-size: 16px;
            font-weight: bold;
            margin-top: 20px;
        }

        @keyframes rotate {
            0%, 100% {
                transform: rotate(0deg);
            }
            25%, 80% {
                transform: rotate(5deg);
            }
            50% {
                transform: rotate(-5deg);
            }
        }

        #fortune-text:hover {
            animation: rotate 0.5s infinite;
        }

        #cookie-design {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://imageurl.com/your-image.png'); /* Replace with your image URL */
            background-size: cover;
            opacity: 0.2;
            z-index: -1;
        }

        #footer {
            position: fixed;
            bottom: 10px;
            text-align: center;
            width: 100%;
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="title-container">
        <h1 id="title-text">Galleta de la Fortuna : Donde el futuro se vuelve delicioso.</h1>
    </div>

    <div id="fortune-cookie">
        <div id="cookie-design"></div>
        <i class="fas fa-cookie-bite" style="font-size: 40px; color: #6B4E37;"></i>
        <h2 id="fortune-text">¡Presiona para abrir la galleta de la fortuna!</h2>
    </div>
  
    <script>
        function getRandomElement(array) {
            return array[Math.floor(Math.random() * array.length)];
        }

        function getRandomColor() {
            const colors = ['#7A918D', '#302943', '#0000ff', '#864D8C', '#C77ECF', '#CF9C6B', '#8A3840', '#528593', '#529374', '#DBFEB8', '#93B1A7', '#80624F'];
            return getRandomElement(colors);
        }

        function getFortune() {
            const fortunes = [
                "Veo dinero en un futuro. Aunque no es tuyo.",
                "Si el mundo es un pañuelo, ¿nosotros qué somos?",
                "Cásate con alguien que sepa conversar ya que con el pasar de los años sólo eso podrán hacer.",
                "Confía en tu intuición.",
                "El amor de tu vida no puede escogerse a cara o cruz, la paciencia te llevará hacia él.",
                "Nuestro primero y último amor es, el amor propio.",
                "Aprendamos a valorar lo que tenemos y no lo que perdimos.",
                "El amor te llevará hacia otra dirección.",
                "No puedo ayudarte, soy solo una galleta.",
                "Error 404: Galleta no encontrada",
                "Tomate tiempo para disfutar el presente",
                "CocaCola, siempre en los grandes eventos.",
                "404 fortuna no encontrada.",
                "!Ella lo sabe todo!",
                "Este mensaje miente.",
                "Si yo fuera tú, dejaría de leer ahora mismo.",
                "La policía está en camino !huye!",
                "Cuidado con la comida China hoy, puede que te enfermes.",
                "Agítese antes de usar.",
                "Este mensaje se auto-destruirá en cinco segundos."
            ];
            return getRandomElement(fortunes);
        }

        function randomBackgroundColor() {
            const colors = ['#516ead', '#283655', '#7A918D', '#302943', '#0000ff', '#864D8C', '#C77ECF', '#CF9C6B', '#8A3840', '#528593', '#529374', '#DBFEB8', '#93B1A7', '#80624F'];
            return getRandomElement(colors);
        }

        function openFortuneCookie() {
            const cookie = document.getElementById('fortune-cookie');
            const fortuneText = document.getElementById('fortune-text');
            const body = document.body;

            const randomColor = getRandomColor();
            const randomFortune = getFortune();

            cookie.style.backgroundColor = randomColor;
            fortuneText.textContent = randomFortune;
            fortuneText.style.color = getRandomColor();

            body.style.background = `linear-gradient(to right, ${randomBackgroundColor()}, ${getRandomColor()})`;
        }

        const fortuneCookie = document.getElementById('fortune-cookie');
        fortuneCookie.addEventListener('click', () => {
            openFortuneCookie();
            fortuneCookie.style.transform = 'rotate(180deg)';
            setTimeout(() => {
                fortuneCookie.style.transform = 'rotate(0deg)';
            }, 300);
        });
    </script>
</body>
</html>
